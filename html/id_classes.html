<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #first {
                background-color: aquamarine;
            }
            #second {
                background-color: blueviolet;
            }
            .myDiv {
                color: red;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>id_classes</title>
    </head>
    <body>
        <div id="first">
            <h3>first div</h3>
        </div>
        <div id="second" class="myDiv">
            <h3>second div</h3>
        </div>
        <div class="myDiv">
            <h3>third div</h3>
        </div>
    
    </body>
</html>

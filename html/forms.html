<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form action="action_page.py" method="get" autocomplete="on">
            <label for="fname">first_name:</label><br>
            <input type="text" id="fname" name="first_name"><br>
            <label for="lname">last_name</label><br>
            <input type="text" id="lname" name="last_name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="user_email"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="password"><br>
            <input type="reset" value="Reset">
            <input type="submit">
        </form>
        
    </body>
</html>
